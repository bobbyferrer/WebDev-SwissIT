<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Buttons & Icons</title>
</head>
<body class="grey darken-4">
  <div class="container">
    <h1 class="amber-text">Button & Icons</h1>
    <!-- Standard Button -->
    <button class="btn yellow-text grey">Read More</button>
    <a class="btn grey-text yellow">Read More</a>
    <br><br>
    <!-- Waves effect -->
    <button class="btn waves-effect waves-light">Read More</button>
    <a class="btn red waves-effect waves-light">Read More</a>
    <br><br>
    <!-- WAve Colors -->
    <button class="btn white red-text waves-effect waves-red">Read More</button>
    <button class="btn white teal-text waves-effect waves-teal">Read More</button>
    <button class="btn white green-text waves-effect waves-green">Read More</button>
    <button class="btn white grey-text waves-effect waves-yellow">Read More</button>
    <button class="btn white purple-text waves-effect waves-purple">Read More</button>
     <br><br>
     <!-- material Icons -->
     <i class="material-icons white-text">access_alarm</i>
     <i class="material-icons white-text">adb</i>
     <i class="material-icons white-text">archive</i>
     <i class="material-icons white-text">arrow_forward</i>
     
     <br><br>
     <!-- Icon Sizes -->
     <i class="material-icons yellow-text large">battery_full</i>
     <i class="material-icons yellow-text medium">beenhere</i>
     <i class="material-icons yellow-text small">book</i>
     <i class="material-icons yellow-text tiny">brightness_2</i>

     <br><br>
     <!-- Button with material icon -->
     <a class="btn waves-effect waves-light purple">Buy Now
       <i class="material-icons left">shopping_cart</i>
     </a>
     <a class="btn waves-effect waves-light pink">Buy Now
       <i class="material-icons right">face</i>
     </a>

     <!-- Button with font awesome icons -->
     <a class="btn waves-effect waves-light blue btn-floating">
      <i class="fab fa-app-store-ios"></i>
     </a>
     <a class="btn waves-effect waves-light blue">
      <i class="fab fa-facebook-square right"></i> Facebook
     </a>
    <br><br>
     <!-- Colored Button -->
     <button class="btn red">Read More</button>
     <button class="btn black">Read More</button>
     <button class="btn green">Read More</button>
     <button class="btn yellow">Read More</button>
     <button class="btn amber">Read More</button>

     <br><br>
     <!-- large Button -->
     <button class="btn-large purple lighten-3">large Button</button>
     <!-- Small -->
     <button class="btn-small purple darken-4">Small Button</button>
    <!-- End of container -->
  </div>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
